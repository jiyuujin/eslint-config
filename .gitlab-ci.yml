"ESLint":
  stage: ESLint
  script:
    - npm install eslint
    - node_modules/eslint/bin/eslint.js .
  cache:
    key: "${CI_PROJECT_ID}_cache_yarn"
    paths:
      - .yarn-cache/
      - node_modules/
